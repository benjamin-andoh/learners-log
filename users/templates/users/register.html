{% extends "learning_logs/base.html" %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <div>
          <button name="submit"> register </button>
      </div>

      <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>
</div>
{% endblock content %}
